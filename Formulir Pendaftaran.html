<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Pendaftaran.css">
</head>
<body>
    <h1>Latihan Formulir Pendaftaran </h1>
    <table>
        <tr>
            <td>Nama Lengkap</td>
            <td>:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Tanggal lahir</td>
            <td>:</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Jenis kelamin</td>
            <td>:</td>
            <td> <input type="radio" name="jeni_kelamin">laki laki
            <input type="radio"name="jenis kelamin">perempuan</td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td>:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td>:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>NO Hp</td>
            <td>:</td>
            <td><input type="number"></td>
        </tr>
            <td>Kota</td>
            <td>:</td>
            <td><select>
            <option >Kota</option>
            <option value="">Bogor</option>
            <option value="">Jakarta</option>
            <option value="">Bekasi</option>
            <option value="">Tanggaerang</option>
            <option value="">Depok</option>
            <option value="">cikarang</option>
            <option value="">Banten</option>
            <option value="">Semarang</option>
            </select></td>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td><input type="submit" name="submit" value="Simpan"/>
                <input type="reset" name="reset" value="Batal" /></td>
            </tr>
    </table>

    
    
</body>
</html>
